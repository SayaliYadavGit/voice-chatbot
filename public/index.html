<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üéôÔ∏è Voice AI Chatbot</h1>
            <p>Talk to your favorite characters!</p>
        </header>

        <!-- Character Selection -->
        <section class="character-selection">
            <h2>Choose Your Character</h2>
            <div class="character-grid">
                <!-- Harry Potter Card -->
                <div class="character-card" data-character="harry">
                    <div class="character-icon">‚ö°</div>
                    <h3>Harry Potter</h3>
                    <p>The Boy Who Lived</p>
                </div>

                <!-- Shah Rukh Khan Card -->
                <div class="character-card" data-character="srk">
                    <div class="character-icon">üé¨</div>
                    <h3>Shah Rukh Khan</h3>
                    <p>Bollywood King</p>
                </div>

                <!-- Kung Fu Panda Card -->
                <div class="character-card" data-character="po">
                    <div class="character-icon">üêº</div>
                    <h3>Kung Fu Panda</h3>
                    <p>Dragon Warrior</p>
                </div>
            </div>
        </section>

        <!-- Chat Interface (hidden until character selected) -->
        <section class="chat-interface" id="chatInterface" style="display: none;">
            <!-- Current Character Display -->
            <div class="current-character">
                <span id="characterEmoji">‚ö°</span>
                <span id="characterName">Harry Potter</span>
            </div>

            <!-- Conversation Display -->
            <div class="conversation" id="conversation">
                <!-- Messages will appear here -->
            </div>

            <!-- Status Indicator -->
            <div class="status" id="status">
                Ready to talk! Click the microphone button.
            </div>

            <!-- Controls -->
            <div class="controls">
                <!-- Record Button -->
                <button id="recordBtn" class="record-btn">
                    <span class="icon">üé§</span>
                    <span class="text">Hold to Record</span>
                </button>

                <!-- Reset Button -->
                <button id="resetBtn" class="reset-btn">
                    Change Character
                </button>
            </div>
        </section>
    </div>

    <!-- Link to JavaScript -->
    <script src="client.js"></script>
</body>
</html>
